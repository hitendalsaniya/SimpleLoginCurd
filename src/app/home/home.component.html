<div class="container">
    <div class="row">
        <div class="mt-3 text-center">
            <button class="btn btn-primary" routerLink="../student/add">Add New</button>
            <hr>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let Stu of studentList" class="card col-md-4 mx-auto mt-3" style="width: 18rem;">
            <img class="card-img-top" [src]=Stu.StudentImage alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{Stu.StudentFirstName}} {{Stu.StudentMiddleName}} {{Stu.StudentLastName}}</h5>
            <p class="card-text"></p>
            <a href="studnet/{{Stu.id}}" class="btn btn-primary">More</a>
            </div>
        </div>
    </div>
</div>
